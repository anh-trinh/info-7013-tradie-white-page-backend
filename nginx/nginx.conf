server {
    listen 80;
    server_name localhost;

    # Allow both Docker DNS (local) and public DNS (Railway) for external hosts
    resolver 127.0.0.11 1.1.1.1 8.8.8.8 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Upstream service names for local docker compose
    set $account_upstream account-service:8000;
    set $booking_upstream booking-service:80;
    set $review_upstream review-service:8000;
    set $tradie_upstream tradie-service:3000;
    # Local dev frontends running on host machine
    set $spa_upstream host.docker.internal:5173;
    set $mpa_upstream host.docker.internal:8000;

    # Healthcheck
    location = /healthz { return 200; }

    # Authn: validate token via Account Service
    location = /_auth_verify {
        internal;
        proxy_pass http://$account_upstream/api/accounts/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Authorization $http_authorization;
    }

    # Public endpoints (no token)
    location = /api/accounts/login { proxy_pass http://$account_upstream; }
    location = /api/accounts/register { proxy_pass http://$account_upstream; }
    location ^~ /api/tradies { proxy_pass http://$tradie_upstream; }
    location ^~ /api/services { proxy_pass http://$tradie_upstream; }
    location ^~ /api/reviews/tradie { proxy_pass http://$review_upstream; }

    # Protected APIs (require token)
    location ^~ /api/ {
        auth_request /_auth_verify;
        auth_request_set $user_id   $upstream_http_x_user_id;
        auth_request_set $user_role $upstream_http_x_user_role;

        location ^~ /api/accounts { 
            proxy_pass http://$account_upstream; 
            proxy_set_header X-User-Id $user_id;
            proxy_set_header X-User-Role $user_role;
        }
        location ^~ /api/bookings { 
            proxy_pass http://$booking_upstream; 
            proxy_set_header X-User-Id $user_id;
            proxy_set_header X-User-Role $user_role;
        }
        location ^~ /api/reviews { 
            proxy_pass http://$review_upstream; 
            proxy_set_header X-User-Id $user_id;
            proxy_set_header X-User-Role $user_role;
        }

        location ^~ /api/admin/ {
            auth_request /_auth_verify;
            auth_request_set $user_id   $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;

            location ^~ /api/admin/accounts { 
                proxy_pass http://$account_upstream; 
                proxy_set_header X-User-Id $user_id;
                proxy_set_header X-User-Role $user_role;
            }
            location ^~ /api/admin/categories { 
                proxy_pass http://$tradie_upstream; 
                proxy_set_header X-User-Id $user_id;
                proxy_set_header X-User-Role $user_role;
            }
            location ^~ /api/admin/bookings { 
                proxy_pass http://$booking_upstream; 
                proxy_set_header X-User-Id $user_id;
                proxy_set_header X-User-Role $user_role;
            }
            location ^~ /api/admin/reviews { 
                proxy_pass http://$review_upstream; 
                proxy_set_header X-User-Id $user_id;
                proxy_set_header X-User-Role $user_role;
            }
        }
    }

    # ---- Frontend routing ----
    # MPA pages
    location ~ ^/(search|tradie|login|register|admin/login|$) {
        proxy_pass http://$mpa_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA pages
    location ~ ^/(dashboard|tradie-dashboard|admin)(/|$) {
        proxy_pass http://$spa_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_intercept_errors on;
        error_page 404 = /;
    }

    # Default: MPA
    location / {
        proxy_pass http://$mpa_upstream;
        proxy_set_header Host $host;
    }
}
